<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;  /* Dark background color */
            color: #ecf0f1;  /* Light text color */
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #ecf0f1;  /* Light text color */
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #34495e;  /* Darker form background color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ecf0f1;  /* Light text color */
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #27ae60;  /* Dark green button color */
            color: #ecf0f1;  /* Light text color */
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        h2 {
            color: #27ae60;  /* Dark green result text color */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Titanic Survival Prediction</h1>

        <form method="post" action="/predict">
            <label for="Pclass">Pclass:</label>
            <select name="Pclass" required style="width: 100%;">
                <option value="1">First Class</option>
                <option value="2">Second Class</option>
                <option value="3">Third Class</option>
            </select><br>

            <label for="Sex">Sex:</label>
            <select name="Sex" required style="width: 100%;">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select><br>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
